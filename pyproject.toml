[project]
name = "pymgcv"
# Currently disable 3.13 as errors when importing rpy2.robjects:
# ModuleNotFoundError: No module named '_rinterface_cffi_abi' 
requires-python = ">= 3.11, <= 3.12"
version = "0.0.0"

dependencies = ["rpy2"]


[project.optional-dependencies]
dev = ["pytest"]

[build-system]
build-backend = "hatchling.build"
requires = ["hatchling"]


[tool.pytest.ini_options]
pythonpath = ["."]

# ------------------- pixi config --------------------#

[tool.pixi.dependencies]
r-base = "*"
compilers = ">=1.9.0,<2"
liblzma = ">=5.8.1,<6"


[tool.pixi.pypi-dependencies]
pymgcv = { path = ".", editable = true }

[tool.pixi.pypi-options]
no-build-isolation = ["rpy2"]

[tool.pixi.workspace]
channels = ["conda-forge"]
platforms = ["linux-64"]


[tool.pixi.environments]
dev = ["dev"]
